<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Verificação de Saúde</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <h1>Sintomas</h1>
    <form action="/result" method="POST">
        <div class="container-checkbox">

                <label>
                    <input type="checkbox" name="febre">
                    <span>Febre</span>
                </label>
            </div>
            <div class="item">
                <label>
                    <input type="checkbox" name="tosse">
                    <span>Tosse</span>
                </label>
            </div>
            <div class="item">
                <label>
                    <input type="checkbox" name="doresDeCabeca">
                    <span>Dores de Cabeça</span>
                </label>
            </div>
            <div class="item">
                <label>
                    <input type="checkbox" name="faltaDeAr">
                    <span>Falta de Ar</span>
                </label>
            </div>
            <div class="item">
                <label>
                    <input type="checkbox" name="cansaco">
                    <span>Cansaço</span>
                </label>
            </div>
            <div class="item">
                <label>
                    <input type="checkbox" name="dorNoCorpo">
                    <span>Dor No Corpo</span>
                </label>
            </div>
            <div class="item">
                <label>
                    <input type="checkbox" name="calafrios">
                    <span>Calafrios</span>
                </label>
            </div>
            <div class="item">
                <label>
                    <input type="checkbox" name="vomitos">
                    <span>Vômitos</span>
                </label>
            </div>
            <div class="item">
                <label>
                    <input type="checkbox" name="perdaDeApetite">
                    <span>Perda de Apetite</span>
                </label>
            </div>
            <div class="item">
                <label>
                    <input type="checkbox" name="nausea">
                    <span>Nausea</span>
                </label>
            </div>
            <div class="item">
                <label>
                    <input type="checkbox" name="doresNasArticulacoes">
                    <span>Dores nas Articulações</span>
                </label>
            </div>
            <div class="item">
                <label>
                    <input type="checkbox" name="dispneia">
                    <span>Dispneia</span>
                </label>
            </div>
        </div>
        <div class="button-container">
            <button style="max-width: 200px; width: 100%;">Processar</button>
        </div>
    </form>
</body>
</html>
